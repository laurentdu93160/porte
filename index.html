<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Digicode - Porte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: background-color 0.4s ease, border-color 0.4s ease, transform 0.2s ease;
      border: 5px solid transparent;
    }

    .container.correct {
      background-color: #d5ffd5;
      border-color: #2ecc71;
    }

    .container.incorrect {
      background-color: #ffe5e5;
      border-color: red;
    }

    @keyframes buzz {
      0%   { transform: rotate(1deg); }
      25%  { transform: rotate(-1deg); }
      50%  { transform: rotate(1deg); }
      75%  { transform: rotate(-1deg); }
      100% { transform: rotate(0deg); }
    }

    .buzz {
      animation: buzz 0.4s ease;
    }

    .display {
      font-size: 2em;
      margin-bottom: 20px;
      padding: 10px;
      border: 2px solid #ccc;
      background: #f8fff8;
      width: 160px;
      margin: 0 auto 20px;
      border-radius: 8px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
    }

    .keypad button {
      padding: 15px;
      font-size: 1.2em;
      cursor: pointer;
      background: #eee;
      border: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .keypad button:hover {
      background: #ddd;
    }

    .message {
      margin-top: 15px;
      font-size: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="display" id="display">----</div>
    <div class="keypad">
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="clearCode()">C</button>
      <button onclick="press('0')">0</button>
      <button onclick="checkCode()">OK</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    let code = "";
    let correctCode = generateCode();

    function generateCode() {
      const newCode = Math.floor(1000 + Math.random() * 9000).toString();
      console.log("üîê Nouveau code g√©n√©r√© :", newCode);
      return newCode;
    }

    function press(num) {
      if (code.length < 4) {
        code += num;
        updateDisplay();
      }
    }

    function updateDisplay() {
      document.getElementById("display").textContent = code.padEnd(4, "-");
    }

    function clearCode() {
      code = "";
      updateDisplay();
      const container = document.getElementById("container");
      const message = document.getElementById("message");
      message.textContent = "";
      message.style.color = "black";
      container.classList.remove("correct", "incorrect", "buzz");
    }

    function checkCode() {
      console.log("üîé Code saisi :", code);
      const container = document.getElementById("container");
      const message = document.getElementById("message");

      if (code === correctCode) {
        message.textContent = "‚úÖ Code correct ! Porte ouverte";
        message.style.color = "green";
        container.classList.add("correct", "buzz");
        container.classList.remove("incorrect");

        correctCode = generateCode();  // nouveau code apr√®s succ√®s
      } else {
        message.textContent = "‚ùå Code incorrect";
        message.style.color = "red";
        container.classList.add("incorrect");
        container.classList.remove("correct", "buzz");
      }

      setTimeout(() => {
        code = "";
        updateDisplay();
      }, 1000);
    }
  </script>
</body>
</html>
