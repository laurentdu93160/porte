<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Digicode - Porte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .display {
      font-size: 2em;
      margin-bottom: 20px;
      padding: 10px;
      border: 4px solid gray;
      background: #e0ffe0;
      width: 160px;
      margin: 0 auto;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    .display.correct {
      border-color: green;
    }
    .display.incorrect {
      border-color: red;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
    }
    .keypad button {
      padding: 15px;
      font-size: 1.2em;
      cursor: pointer;
      background: #eee;
      border: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    .keypad button:hover {
      background: #ddd;
    }
    .message {
      margin-top: 15px;
      font-size: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="display" id="display">----</div>
    <div class="keypad">
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="clearCode()">C</button>
      <button onclick="press('0')">0</button>
      <button onclick="checkCode()">OK</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    let code = "";
    const correctCode = Math.floor(1000 + Math.random() * 9000).toString();
    console.log("üîê Nouveau code g√©n√©r√© :", correctCode);

    function press(num) {
      if (code.length < 4) {
        code += num;
        updateDisplay();
      }
    }

    function updateDisplay() {
      document.getElementById("display").textContent = code.padEnd(4, "-");
    }

    function clearCode() {
      code = "";
      updateDisplay();
      document.getElementById("message").textContent = "";
      const display = document.getElementById("display");
      display.classList.remove("correct");
      display.classList.remove("incorrect");
    }

    function checkCode() {
      console.log("üîé Code saisi :", code);
      const display = document.getElementById("display");
      if (code === correctCode) {
        document.getElementById("message").textContent = "‚úÖ Code correct ! Porte ouverte";
        document.getElementById("message").style.color = "green";
        display.classList.add("correct");
        display.classList.remove("incorrect");
      } else {
        document.getElementById("message").textContent = "‚ùå Code incorrect";
        document.getElementById("message").style.color = "red";
        display.classList.add("incorrect");
        display.classList.remove("correct");
      }

      setTimeout(() => {
        code = "";
        updateDisplay();
      }, 1000);
    }
  </script>
</body>
</html>
